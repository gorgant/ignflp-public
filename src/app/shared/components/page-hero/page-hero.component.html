<div class="hero-background-image" [style.backgroundImage]="stylesObject" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center center">
  
  <div class="hero-content-container" fxLayout="column" fxLayoutAlign="end center" fxFlex.gt-sm="55" fxLayoutAlign.gt-sm="end start">
    <div class="hero-text-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center start">
      <h1 class="hero-title" >{{ pageTitle }}</h1>
      <p *ngIf="pageSubtitle" class="hero-subtitle">{{ pageSubtitle }}</p>
    </div>

    <!-- Only Active for Home Page -->
    <div class="hero-button-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" fxLayoutGap.gt-sm="32px" >
      <ng-content select=".hero-button"></ng-content>
    </div>
  </div>

  <div class="hero-action-container" [fxFlex]="heroActionContainerMobileFlexValue" fxLayout="column" fxLayoutAlign="end center" [fxFlex.gt-sm]="heroActionContainerFlexValue">
    <div class="hero-actions" fxLayout="column" fxLayoutAlign="end center">
      <div class="hero-action-message" (click)=scrollToTextStart()> {{ actionMessage }}</div>
      <mat-icon class="hero-down-icon">keyboard_arrow_down</mat-icon>
    </div>
  </div>
</div>
<div #contentStartTag></div>
